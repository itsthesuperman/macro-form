<div style="padding: 13px;">
    <mat-spinner *ngIf="!loaded"></mat-spinner>

    <mat-card style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>User Form</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input mat-input placeholder="Name" [(ngModel)]="newUser.name"/>
          </mat-form-field>
          <br/>
          <mat-form-field>
            <input mat-input placeholder="Email" type="email" [(ngModel)]="newUser.email"/>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
      <button mat-raised-button (click)="save()">Save</button>
    </mat-card-actions>
    </mat-card>
</div>
